---
name: search_items
pack: msexchange
runner_type: python-script
description: Search and return items in a folder
enabled: true
entry_point: search_items.py
parameters:
    folder:
        type: string
        description: Folder to look within
        default: "Inbox"
    subject:
        type: string
        description: Subject of the email
        required: false
    unread_only:
        type: boolean
        description: Include only unread emails
        default: false
        required: false
    include_body:
        type: boolean
        description: Include the body of the message in the responses
        default: true
        required: false
