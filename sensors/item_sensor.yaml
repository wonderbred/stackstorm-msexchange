---
class_name: "ItemSensor"
entry_point: "item_sensor.py"
description: "Sensor that detects items."
polling_interval: 60
trigger_types:
  -
    name: "exchange_new_item"
    description: "New item in folder"
    payload_schema:
      type: "object"
      properties:
          item_id:
            type: "string"
          subject:
            type: "string"
          body:
            type: "string"
          text_body:
            type: "string"
          datetime_received:
            type: "string"
